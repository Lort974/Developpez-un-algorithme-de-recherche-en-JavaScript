<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a18e5efe47.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="page-header">
        <div class="logo">
            <img src="img/les_petits_plats.svg" alt="Première partie du logo">
            <img src="img/logo.svg" alt="Deuxième partie du logo">
        </div>
        <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES<br/>
            DU QUOTIDIEN, SIMPLES ET DELICIEUSES
        </h1>
        <div class="searchbar-container">
            <input type="text" placeholder="Recherchez une recette, un ingrédient, ..." id="main-search-bar" name="main-search">
            <button>
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            </button>
            <div id="no-result"></div>
        </div>
    </header>
    <main>
        <section class="filter-section">
            <div>
                <div class="filter-slider" id="ingredients-slider" data-slide="up">
                    <div onclick="toggleSlider('ingredients-slider')">
                        <span>
                            Ingrédients
                        </span>
                        <i class="fa-solid fa-chevron-down" style="color: #1b1b1b;"></i>
                    </div>
                    <div>
                        <input type="text" name="ingredient-search" id="ingredient-search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #C6C6C6;"></i>
                    </div>
                    <div class="tags-list" list-type="ingredients">
                        <ul id="selected-ingredients" class="selected-filter-list">
                        </ul>
                        <ul id="ingredients-slider-list" class="filter-list">
                        </ul>
                    </div>
                </div>
                <div class="filter-slider" id="appliances-slider" data-slide="up">
                    <div onclick="toggleSlider('appliances-slider')">
                        <span>
                            Appareils
                        </span>
                        <i class="fa-solid fa-chevron-down" style="color: #1b1b1b;"></i>
                    </div>
                    <div>
                        <input type="text" name="appliance-search" id="appliance-search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #C6C6C6;"></i>
                    </div>
                    <div class="tags-list" list-type="appliances">
                        <ul id="selected-appliances" class="selected-filter-list">
                        </ul>
                        <ul id="appliances-slider-list" class="filter-list">
                        </ul>
                    </div>
                </div>
                <div class="filter-slider" id="ustensils-slider" data-slide="up">
                    <div onclick="toggleSlider('ustensils-slider')">
                        <span>
                            Ustensils
                        </span>
                        <i class="fa-solid fa-chevron-down" style="color: #1b1b1b;"></i>
                    </div>
                    <div>
                        <input type="text" name="ustensil-search" id="ustensil-search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #C6C6C6;"></i>
                    </div>
                    <div class="tags-list" list-type="ustensils">
                        <ul id="selected-ustensils" class="selected-filter-list">
                        </ul>
                        <ul id="ustensils-slider-list" class="filter-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                1500 recettes
            </div>
        </section>
        <section class="tags-section">
            
        </section>
        <section class="recipes-section">
            
        </section>
    </main>
    <footer>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/recipes.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
